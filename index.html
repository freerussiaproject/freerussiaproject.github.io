<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="image-container">
        <img src="main.jpg" alt="Example Image">
    </div>
    <div class="text-quote">
        <p>Muammar Gaddafi lived only four months after an International Court arrest warrant. How long will this guy last?</p>
    </div>
    <div class="countdown">
      <div class="timer">
        <span class="months">00</span>
        <span class="separator">:</span>
        <span class="days">00</span>
        <span class="separator">:</span>
        <span class="hours">00</span>
        <span class="separator">:</span>
        <span class="minutes">00</span>
        <span class="separator">:</span>
        <span class="seconds">00</span>
      </div>
      <div class="labels">
        <span>Months</span>
        <span>Days</span>
        <span>Hours</span>
        <span>Minutes</span>
        <span>Seconds</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
